spring.application.name=easystore
#server.port=9090

logging.pattern.console="%green(%d(HH:MM:SS.SSS)) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n"

spring.h2.console.enabled=true

#h2 configuration
spring.datasource.url=jdbc:h2:file:~/Users/himanshukandpal/github/projects/fullstack-react-springboot/database;AUTO_SERVER=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.schema-locations=optional:classpath:sql/schema.sql
spring.sql.init.data-locations=optional:classpath:sql/data.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect